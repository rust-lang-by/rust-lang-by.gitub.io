<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Belarus Rust Community</title>

        <link rel="stylesheet" href="https://rust-lang-by.github.io/fonts.css">
        <link rel="stylesheet" href="https://rust-lang-by.github.io/fontawesome/css/fontawesome.css">
        <link rel="stylesheet" href="https://rust-lang-by.github.io/hallo.css">

        
            <style>
                body {
                    color: #FFF !important;
                    background-color: #6FCDBD !important;
                }

                a {
                    color: #FFF !important;
                }

                a:hover {
                    color: #333 !important;
                }


                img.portrait {
                    border: 10px solid #FFF !important;
                }
            </style>
        
    </head>
    <body>
        <main>
            <div class="column left">
                <img src="https://rust-lang-by.github.io/images/portrait.svg" class="portrait" alt="Portrait" />
            </div>
            <div class="column right">
                <h1>Rust BY</h1>

                <p><p>We are welcome all Rustaceans in our telegram chat: t.me/rustlang_by_chat</p>
</p>

                
                    <div class="links">
                        
                            <a rel="me" href="mailto:mail@example.org" title="E-Mail">
                                
                                    <span class="fas fa-envelope"></span>
                                
                            </a>
                        
                            <a rel="me" href="https:&#x2F;&#x2F;github.com" title="GitHub">
                                
                                    <span class="fab fa-github"></span>
                                
                            </a>
                        
                            <a rel="me" href="https:&#x2F;&#x2F;twitter.com" title="Twitter">

                    </div>
                
            </div>
